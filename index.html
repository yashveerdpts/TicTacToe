<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe </h1>
  <div class="controls">
    <label for="starter">Start with:</label>
    <select id="starter">
      <option value="O">O</option>
      <option value="X">X</option>
    </select>

    <label for="theme-toggle">Dark Mode:</label>
    <input type="checkbox" id="theme-toggle" />

    <label for="ai-toggle">Play vs Computer:</label>
    <input type="checkbox" id="ai-toggle" />
  </div>

  <div class="symbols">
    <label for="symbolX">X Symbol:</label>
    <select id="symbolX">
      <option>❌</option><option>🐱</option><option>🐶</option><option>🐯</option><option>🦊</option>
      <option>🐻</option><option>🐼</option><option>🐸</option><option>🐵</option><option>🐷</option>
      <option>🦁</option><option>🐮</option><option>🐨</option><option>🐰</option><option>🐔</option>
      <option>🦄</option><option>🐙</option><option>🐳</option><option>🐬</option><option>🐢</option>
    </select>

    <label for="symbolO">O Symbol:</label>
    <select id="symbolO">
      <option>⭕</option><option>🐱</option><option>🐶</option><option>🐯</option><option>🦊</option>
      <option>🐻</option><option>🐼</option><option>🐸</option><option>🐵</option><option>🐷</option>
      <option>🦁</option><option>🐮</option><option>🐨</option><option>🐰</option><option>🐔</option>
      <option>🦄</option><option>🐙</option><option>🐳</option><option>🐬</option><option>🐢</option>
    </select>
  </div>

  <div class="scoreboard">
    <p>X Wins: <span id="x-score">0</span></p>
    <p>O Wins: <span id="o-score">0</span></p>
    <p>Ties: <span id="ties">0</span></p>
  </div>

  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="newGame-btn">New Game</button>
  </div>

  <main>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset-btn">Reset Game</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
